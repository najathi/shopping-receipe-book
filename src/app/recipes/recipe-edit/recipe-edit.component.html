<div class="row">
  <div class="col-xl-12 mt-3">
    <form [formGroup]="recipeFrom" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xl-12">
          <button
            class="btn btn-success mr-2 mb-3"
            type="submit"
            [disabled]="!recipeFrom.valid">Save</button>
          <button class="btn btn-danger mr-2 mb-3" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 mb-4">
          <img [src]="imagePath.value" style="max-width: 400px;" alt="recipe image" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12" formArrayName="ingredients">
          <!--<div
            class="row mb-1"
            *ngFor="let ingredientCtrl of recipeFrom.get('ingredients').controls; let i = index"
            [formGroupName]="i">-->

          <div
            class="row mb-2"
            *ngFor="let ingredientCtrl of getControls(); let i = index"
            [formGroupName]="i" style="">
            <div class="col-xl-8">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xl-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xl-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xl-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
